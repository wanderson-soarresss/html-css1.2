<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu em html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #heading{
            display: flex;
            background: #e50914;
            justify-content: space-between;
        }

        #heading .h1{
            font-size: 20px;
            text-transform: uppercase;
            padding: 15px;
        }

        #heading a{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <header id="heading">
        <h1 class="h1">
            <a href="#">Netflix</a>
        </h1>

        <h2 class="h1">
            <a href="#">Entrar</a>
        </h2>


    </header>
</body>
</html>
